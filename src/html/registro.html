  <div id ="idTitulo" class="container">
    <div class="titulo-registro text-center text-light">
      <h1 class="titulo">Registre-se no Economy+ e comece a administrar suas finanças!</h1>
    </div>
  </div>

  <div id="content" class="conteudo container">
    <div class="row justify-content-center">

        <div class="col-md-3">
            <img class="imagemPorco" src="../img/registro/cofre-de-porquinho.png"  alt="Cofre de porquinho.">
        </div>

        <form id="user-form" method="post" action="" class="formRegistro col-md-7">
                <div class="form-group">
                  <label for="user-nome">Nome Completo:</label>
                  <input type="text" class="form-control" id="user-nome" placeholder="Digite seu nome completo" name="nome" required>
                </div>
                <div class="form-group">
                  <label for="user-email">Email:</label>
                  <input type="email" class="form-control" id="user-email" placeholder="Digite seu email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="user-tel">Telefone:</label>
                    <input type="tel" class="form-control" id="user-tel" placeholder="Digite seu telefone/celular" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="user-senha">Senha:</label>
                    <input type="password" class="form-control" id="user-senha" placeholder="Escolha uma senha" name="senha" required>
                </div>
                <div class="form-group">
                    <label for="senha2">Confirme sua senha:</label>
                    <input type="password" class="form-control" id="senha2" placeholder="Confirme sua senha" name="senha2" required>
                </div>
                <div class="form-group">
                  <label for="idade">Você é maior de 18 anos?</label><br>
                  <input type="radio" class="form-check-input" id="menos18" name="idade" required>
                  <label class="form-check-label" for="menos18">Não</label><br>
                  <input type="radio" class="form-check-input" id="mais18" name="idade" required>
                  <label class="form-check-label" for="mais18">Sim</label>
                </div>

               <button type="submit" class="btn btn-lg" id="botaoRegistro">Registrar</button>

            </form>
        </div>
    </div>    
  </div>
