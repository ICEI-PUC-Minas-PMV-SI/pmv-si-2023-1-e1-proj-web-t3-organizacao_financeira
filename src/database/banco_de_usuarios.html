<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOSTRAP e JQUERY -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Lista de Usuários</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lista de Usuários</a>
        </div>
    </nav>

    <div class="container">
        <br />
        <h2>
            Usuários
            <a onclick="getUser(0)" class="btn btn-success btn-sm" style="float:right"
                data-toggle="modal" data-target="#produto-modal">
                <i class="fa fa-plus"></i> Adicionar
            </a>
        </h2>
        <hr />
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th width=5%>ID</th>
                            <th width=25%>Nome</th>
                            <th width=25%>E-mail</th>
                            <th width=10%>Telefone</th>
                            <th width=10%>Senha</th>
                            <th width=5%>Status</th>
                            <th width=20%></th>
                        </tr>
                    </thead>
                    <tbody id='usuarios-list'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!--
            Modal apresentada para solicitar confirmação do usuário quanto à remoção dos dados
        -->
    <div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmação de remoção</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Você realmente deseja remover o usuário <span id="id-user"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-primary" id="btn-delete">Sim</button>
                </div>
            </div>
        </div>
    </div>

    <!--  Modal apresentada para solicitar os dados para preenchimento do formulário -->

    <div class="modal fade" id="produto-modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Usuário <span id="edit-user-id"></span></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="user-form" method="post" action="">
                        <div class="form-group">
                            <label for="user-id" class="col-form-label">ID:</label>
                            <input type="number" class="form-control" id="user-id" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="user-nome" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="user-nome" required>
                        </div>
                        <div class="form-group">
                            <label for="user-email" class="col-form-label">E-mail:</label>
                            <input type="email" step="0.01" class="form-control" id="user-email" required>
                        </div>
                        <div class="form-group">
                            <label for="user-tel" class="col-form-label">Telefone:</label>
                            <input type="tel" class="form-control" id="user-tel" required>
                        </div>
                        <div class="form-group">
                            <label for="user-senha" class="col-form-label">Senha:</label>
                            <input type="text" class="form-control" id="user-senha" required>
                        </div>
                        <div class="form-group">
                            <label for="user-status" class="col-form-label">Status:</label>
                            <input type="number" class="form-control" id="user-status" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
